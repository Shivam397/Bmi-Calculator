<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <navbar class="nav">
        <div class="navbar-container">
            <h2>BMI Calculator</h2>
        </div>
    </navbar>

    <article class="main-section">
        <form id="formAction">
            <label for="weight">weight :</label>
            <input type="number" placeholder="Enter weight in kg" id="weight"><br>

            <label for="height">Height :</label>
            <input type="number" placeholder="Enter Height in meters" id="height"><br><br><br>

            <button type="button" id="btn" onclick="calculateBmi()">Calculate</button>
            <button type="reset" id="btn">Reset</button><br>
            <h2>your BMI is: <span id="result"></span></h2>
            <p><span id="comment"></span></p>
            
            <div id="message"><a href="" id="msg"></a></div>
        </form>

    </article>
    <script src="./main.js"></script>

</body>
</html>
